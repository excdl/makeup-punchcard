<!DOCTYPE html> 
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>考勤紀錄</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body{font-family:Arial,sans-serif;padding:20px;}
table{border-collapse:collapse;width:100%;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
th{background:#f4f4f4;}
input,button,select{padding:5px;margin:5px;}
.waiting{color:orange;font-weight:bold;}
</style>
</head>
<body>

<h2 id="userInfo">載入中...</h2>

<!-- 日期篩選 -->
<div>
  日期篩選：
  <input type="date" id="startDate"> 至 
  <input type="date" id="endDate">
  <button id="btnSearch">查詢</button>
  <button id="btnClear">清除</button>
</div>

<!-- 補打卡申請列 -->
<div style="margin-top:10px; border:1px solid #ccc; padding:10px;">
  <h4>加補打卡申請：</h4>
  日期：<input type="date" id="makeupDate">  
  時間：<input type="time" id="makeupTime">  
  狀態：
  <select id="makeupStatus">
    <option value="上班">上班</option>
    <option value="下班">下班</option>
  </select>
  <button id="btnMakeup">送出申請</button>
</div>

<table>
  <thead>
    <tr>
      <th>日期</th>
      <th>時間</th>
      <th>狀態</th>
      <th>打卡方式</th>
      <th>IP</th>
      <th>公司位置</th>
      <th>距離</th>
      <th>打卡狀態</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="recordTable">
    <tr><td colspan="9">載入中...</td></tr>
  </tbody>
</table>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbxNvjyAoeNkl9EAU7RIXdal8zdudJb8FY9llaUNBIzwDZAr7Q5p-G8SMrH1cT6gkkVr/exec"; // ←換成你的API
let userId = "";
let userName = "";

// 日期時間格式處理
function fixDate(t){
  if(!t) return "";
  if(typeof t==="string" && t.includes("/")) return t;
  if(typeof t==="string" && t.includes("T")){
    const d=new Date(t);
    const yyyy=d.getFullYear();
    const mm=String(d.getMonth()+1).padStart(2,"0");
    const dd=String(d.getDate()).padStart(2,"0");
    return `${yyyy}/${mm}/${dd}`;
  }
  return t;
}
function fixTime(t){
  if(!t) return "";
  if(typeof t==="string" && t.includes(":") && !t.includes("T")) return t;
  if(typeof t==="string" && t.includes("T")){
    const d=new Date(t);
    const hh=String(d.getHours()).padStart(2,"0");
    const mm=String(d.getMinutes()).padStart(2,"0");
    const ss=String(d.getSeconds()).padStart(2,"0");
    return `${hh}:${mm}:${ss}`;
  }
  return t;
}

// ===== LIFF 初始化 =====
async function initLIFF(){
  try{
    await liff.init({ liffId: "2008786085-L1CtKqqv" });
    if(!liff.isLoggedIn()) await liff.login();
    const profile = await liff.getProfile();
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("userInfo").textContent = `${userName} 您好`;

    // 自動載入本月紀錄
    const now = new Date();
    const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().slice(0,10);
    const lastDay  = new Date(now.getFullYear(), now.getMonth()+1, 0).toISOString().slice(0,10);
    document.getElementById("startDate").value = firstDay;
    document.getElementById("endDate").value = lastDay;
    loadRecords(firstDay,lastDay);

  }catch(err){
    console.error("LIFF 初始化失敗:", err);
    document.getElementById("userInfo").textContent = "無法取得使用者資訊，請在 LINE 打開此頁面。";
  }
}

// ===== 取得打卡紀錄 =====
async function loadRecords(start="", end=""){
  const tbody = document.getElementById("recordTable");
  tbody.innerHTML="<tr><td colspan='9'>載入中...</td></tr>";
  try{
    const sDate = start || new Date().toISOString().slice(0,10);
    const eDate = end || sDate;
    const res = await fetch(`${API_ENDPOINT}?action=getRecords&userId=${userId}&start=${sDate}&end=${eDate}`);
    const data = await res.json();
    if(!data.length){
      tbody.innerHTML="<tr><td colspan='9'>無紀錄</td></tr>";
      return;
    }
    tbody.innerHTML = data.map(r=>`
      <tr>
        <td>${fixDate(r.date)}</td>
        <td>${fixTime(r.time)}</td>
        <td>${r.status}</td>
        <td>${r.method}</td>
        <td>${r.ip}</td>
        <td>${r.nearestCompany||""}</td>
        <td>${r.distance||""}</td>
        <td class="${r.補打卡待審核==='待審核'?'waiting':''}">${r.打卡狀態}${r.補打卡待審核?' ('+r.補打卡待審核+')':''}</td>
        <td>
          ${r.補打卡待審核==='待審核' ? '' : `<button onclick="makeup('${r.KEY_ID}')">補打卡</button>`}
        </td>
      </tr>
    `).join("");
  }catch(err){
    console.error(err);
    tbody.innerHTML="<tr><td colspan='9'>讀取失敗</td></tr>";
  }
}

// ===== 補打卡函式（表格按鈕） =====
async function makeup(keyId){
  const { isConfirmed } = await Swal.fire({
    title:"補打卡設定",
    html:`<input type="time" id="makeupTime"> 
          <select id="makeupStatus">
            <option value="上班">上班</option>
            <option value="下班">下班</option>
          </select>`,
    showCancelButton:true, confirmButtonText:"確認"
  });
  if(isConfirmed){
    const time = document.getElementById("makeupTime").value;
    const status = document.getElementById("makeupStatus").value;
    const date = new Date().toISOString().slice(0,10).replace(/-/g,"/");
    const keyIdNew = `${date}-${userId}-${status}`;
    try{
      const res = await fetch(API_ENDPOINT,{
        method:"POST",
        body: JSON.stringify({ action:"makeup", userId, userName, keyId:keyIdNew, date, time, status })
      });
      const data = await res.json();
      Swal.fire({icon:"success",title:data.message||"補打卡完成",timer:1500,showConfirmButton:false});
      loadRecords();
    }catch{
      Swal.fire({icon:"error",title:"補打卡失敗",timer:1500,showConfirmButton:false});
    }
  }
}

// ===== 補打卡申請列（送出申請） =====
document.getElementById("btnMakeup").onclick = async ()=>{
  const date = document.getElementById("makeupDate").value.replace(/-/g,"/");
  const time = document.getElementById("makeupTime").value;
  const status = document.getElementById("makeupStatus").value;
  if(!date || !time || !status) return Swal.fire({icon:"info",title:"請填完整日期/時間/狀態",timer:1500,showConfirmButton:false});
  const keyId = `${date}-${userId}-${status}`;
  try{
    const res = await fetch(API_ENDPOINT,{
      method:"POST",
      body: JSON.stringify({ action:"makeup", userId, userName, keyId, date, time, status })
    });
    const data = await res.json();
    Swal.fire({icon:"success",title:data.message||"補打卡完成",timer:1500,showConfirmButton:false});
    loadRecords();
  }catch{
    Swal.fire({icon:"error",title:"補打卡失敗",timer:1500,showConfirmButton:false});
  }
};

// ===== 篩選按鈕 =====
document.getElementById("btnSearch").onclick = ()=>{
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  if(!start||!end) return Swal.fire({icon:"info",title:"請選擇完整日期範圍",timer:1500,showConfirmButton:false});
  loadRecords(start,end);
};
document.getElementById("btnClear").onclick = ()=>{
  document.getElementById("startDate").value="";
  document.getElementById("endDate").value="";
  loadRecords();
};

// 啟動
window.onload = initLIFF;
</script>
</body>
</html>
